<!DOCTYPE html>
<html ng-app>
<head>
  <title>First ng app: Test</title>
</head>
<body>
  <div class="container"
  ng-init="names=['derek', 'tracy', 'bob', 'cheryl']">
    Name: <input type="text" ng-model="name" />

  <h3>Looping through array of names</h3>
  <ul>
    <li ng-repeat="name in names | filter:name"> {{ name | uppercase }} </li>
  </ul>

  </div>

  <script src="angular.min.js"></script>
</body>
</html>
